<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoopzRip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --bg-card: #1e1e1e;
            --text-light: #f0f0f0;
            --text-muted: #a0a0a0;
            --accent-crimson: #dc143c;
            --accent-crimson-dark: #b01030;
            --accent-glow: 0 0 10px rgba(220, 20, 60, 0.7);
            --transition: all 0.3s ease;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.4);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(220, 20, 60, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(220, 20, 60, 0.05) 0%, transparent 25%);
        }
        
        .top-bar {
            background-color: var(--bg-darker);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .site-name {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-crimson), #ff5e7d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            position: relative;
        }
        
        .site-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(45deg, var(--accent-crimson), #ff5e7d);
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .site-name:hover::after {
            transform: scaleX(1);
        }
        
        .home-btn {
            background: linear-gradient(45deg, var(--accent-crimson), #ff5e7d);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .home-btn:hover {
            box-shadow: var(--accent-glow);
            transform: translateY(-2px);
        }
        
        .home-btn:active {
            transform: translateY(0);
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--text-light), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .url-input {
            width: 100%;
            padding: 1.2rem 1.5rem 1.2rem 3rem;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--bg-darker);
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        
        .url-input:focus {
            outline: none;
            border-color: var(--accent-crimson);
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.3);
        }
        
        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .extract-btn {
            background: linear-gradient(45deg, var(--accent-crimson), #ff5e7d);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
        }
        
        .extract-btn:hover {
            box-shadow: var(--accent-glow);
            transform: translateY(-3px);
        }
        
        .extract-btn:active {
            transform: translateY(0);
        }
        
        .result-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .video-container {
            margin: 1.5rem 0;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }
        
        .video-container:hover {
            transform: scale(1.01);
        }
        
        .video-container video {
            width: 100%;
            max-height: 500px;
            background-color: black;
            display: block;
        }
        
        .download-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .download-btn {
            padding: 1.2rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
            box-shadow: var(--shadow-md);
        }
        
        .download-btn.mp4 {
            background: linear-gradient(45deg, var(--accent-crimson), #ff5e7d);
            color: white;
        }
        
        .download-btn.mp3 {
            background: linear-gradient(45deg, #4a4a4a, #2b2b2b);
            color: white;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }
        
        .download-btn.mp4:hover {
            box-shadow: var(--accent-glow);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .back-btn {
            width: 100%;
            padding: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .overlay.visible {
            opacity: 1;
        }
        
        .loading-box {
            background-color: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: var(--shadow-lg);
            max-width: 90%;
            width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .overlay.visible .loading-box {
            transform: scale(1);
        }
        
        .loading-text {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            min-height: 1.5rem;
            font-weight: 500;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-crimson);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            position: relative;
        }
        
        .spinner::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: rgba(220, 20, 60, 0.5);
            animation: spin 1.5s linear infinite;
        }
        
        .error-message {
            color: var(--accent-crimson);
            margin-top: 1rem;
            text-align: center;
            display: none;
            padding: 1rem;
            background-color: rgba(220, 20, 60, 0.1);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--accent-crimson);
            animation: shake 0.5s ease;
        }
        
        .success-message {
            color: #4ade80;
            margin-top: 1rem;
            text-align: center;
            display: none;
            padding: 1rem;
            background-color: rgba(74, 222, 128, 0.1);
            border-radius: var(--radius-md);
            border-left: 4px solid #4ade80;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @media (max-width: 768px) {
            .top-bar {
                padding: 0.8rem 1rem;
            }
            
            .site-name {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 0 1rem;
                margin: 1.5rem auto;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .url-input {
                padding: 1rem 1rem 1rem 2.8rem;
            }
            
            .download-buttons {
                grid-template-columns: 1fr;
            }
            
            .loading-box {
                padding: 2rem;
                width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .extract-btn, .download-btn, .back-btn {
                padding: 1rem;
            }
            
            .input-icon {
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="site-name">ScoopzRip</div>
        <button class="home-btn">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
    </div>
    
    <div class="container">
        <div class="hero">
            <h1>ScoopzRip V2</h1>
            <p>Extract and download Scoopz videos in high quality MP4 or MP3 format with just one click.</p>
        </div>
        
        <div class="card">
            <div class="input-section">
                <div class="input-group">
                    <i class="fas fa-link input-icon"></i>
                    <input type="text" class="url-input" placeholder="Enter Scoopz video URL...">
                </div>
                <button class="extract-btn">
                    <i class="fas fa-bolt"></i>
                    <span>Extract Video</span>
                </button>
                <div class="error-message"></div>
                <div class="success-message"></div>
            </div>
        </div>
        
        <div class="card result-section">
            <div class="video-container">
                <video controls></video>
            </div>
            <div class="download-buttons">
                <a href="#" class="download-btn mp4" id="mp4-btn">
                    <i class="fas fa-download"></i>
                    <span>Download MP4</span>
                </a>
                <a href="#" class="download-btn mp3" id="mp3-btn">
                    <i class="fas fa-music"></i>
                    <span>Download MP3</span>
                </a>
            </div>
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </button>
        </div>
    </div>
    
    <div class="overlay">
        <div class="loading-box">
            <div class="loading-text">Extracting</div>
            <div class="spinner"></div>
        </div>
    </div>
    
    <script>
        let currentDots = 1;
        let dotInterval;
        const loadingText = document.querySelector('.loading-text');
        const overlay = document.querySelector('.overlay');
        const urlInput = document.querySelector('.url-input');
        const errorMessage = document.querySelector('.error-message');
        const successMessage = document.querySelector('.success-message');
        const resultSection = document.querySelector('.result-section');
        const videoElement = document.querySelector('video');
        const mp4Btn = document.getElementById('mp4-btn');
        const mp3Btn = document.getElementById('mp3-btn');
        const extractBtn = document.querySelector('.extract-btn');
        const homeBtn = document.querySelector('.home-btn');
        const backBtn = document.querySelector('.back-btn');
        
        function updateDots() {
            currentDots = currentDots > 3 ? 1 : currentDots + 1;
            loadingText.textContent = 'Extracting' + '.'.repeat(currentDots);
        }
        
        function showLoading() {
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('visible'), 10);
            dotInterval = setInterval(updateDots, 500);
        }
        
        function hideLoading() {
            overlay.classList.remove('visible');
            setTimeout(() => overlay.style.display = 'none', 300);
            clearInterval(dotInterval);
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        function extractVideo() {
            const url = urlInput.value.trim();
            if (!url) {
                showError('Please enter a Scoopz video URL');
                return;
            }
            
            showLoading();
            
            fetch(`https://webtools-eight.vercel.app/api/scoopz/extract.js?video=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.error) {
                        showError(data.error);
                    } else if (data.raw_url) {
                        videoElement.src = data.raw_url;
                        mp4Btn.href = `https://webtools-eight.vercel.app/api/scoopz/download.js?url=${encodeURIComponent(data.raw_url)}`;
                        mp3Btn.href = `https://webtools-eight.vercel.app/api/audio/extract.js?video=${encodeURIComponent(data.raw_url)}`;
                        document.querySelector('.input-section').style.display = 'none';
                        resultSection.style.display = 'block';
                        showSuccess('Video extracted successfully!');
                    } else {
                        showError('Invalid response from server');
                    }
                })
                .catch(error => {
                    hideLoading();
                    showError('Failed to extract video: ' + error.message);
                });
        }
        
        function resetPage() {
            document.querySelector('.input-section').style.display = 'flex';
            resultSection.style.display = 'none';
            videoElement.src = '';
            urlInput.value = '';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractVideo();
            }
        });
        
        extractBtn.addEventListener('click', extractVideo);
        homeBtn.addEventListener('click', () => window.location.href = 'index.html');
        backBtn.addEventListener('click', resetPage);
        
        mp4Btn.addEventListener('click', function(e) {
            if (!this.href || this.href === '#') {
                e.preventDefault();
                showError('Please extract a video first');
            }
        });
        
        mp3Btn.addEventListener('click', function(e) {
            if (!this.href || this.href === '#') {
                e.preventDefault();
                showError('Please extract a video first');
            }
        });
    </script>
</body>
</html>
